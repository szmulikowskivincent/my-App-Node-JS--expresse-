<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NodeJS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <img
      src="https://static.vecteezy.com/system/resources/previews/019/194/935/non_2x/global-admin-icon-color-outline-vector.jpg"
      width="5%"
    />

    <div class="container mt-5">
      <h1>Admin Dashboard</h1>

      <h3 class="mt-5"><i class="fas fa-users"></i> Users</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>

      <h3 class="mt-5"><i class="fas fa-envelope"></i> Contact Messages</h3>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody id="contactsTable"></tbody>
      </table>

      <h3 class="mt-5"><i class="fas fa-chalkboard-teacher"></i> Courses</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody id="coursesTable"></tbody>
      </table>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="container p-4">
        <p class="text-muted">
          Â© 2024 NodeJS Application | | All Rights Reserved
        </p>
        <p class="text-muted">Created by Szmulikowski Vincent</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/adminData.js"></script>
  </body>
</html>

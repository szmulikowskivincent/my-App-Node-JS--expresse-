<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NodeJS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register"
                ><i class="fas fa-user-plus"></i> Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"
                ><i class="fas fa-sign-in-alt"></i> Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard"
                ><i class="fas fa-sign-in-alt"></i> dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact"
                ><i class="fas fa-envelope"></i> Contact</a
              >
            </li>
          </ul>
        </div>
        <button
          class="btn btn-warning ms-auto"
          data-bs-toggle="modal"
          data-bs-target="#adminModal"
        >
          <i class="fas fa-cogs"></i> Admin
        </button>
      </div>
    </nav>

    <div
      class="modal fade"
      id="adminModal"
      tabindex="-1"
      aria-labelledby="adminModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adminModalLabel">Admin Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="adminLoginForm">
              <div class="mb-3">
                <label for="adminUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="adminUsername"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="adminPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h1>Welcome to the NodeJS App</h1>
      <br />
      <img src="https://logodix.com/logo/1764972.png" width="50%" />

      <h3 class="mt-5">
        Popular Frameworks and Libraries Supported by Node.js
      </h3>
      <div class="row mt-4">
        <div class="col-3 text-center">
          <img
            src="https://nexcel.com/images/logo-tech02-hv.png"
            alt="Angular Logo"
            width="120%"
          />
        </div>
        <div class="col-3 text-center">
          <img
            src="https://keestalkstech.com/wp-content/uploads/2019/09/nodejs-icon.png"
            alt="Express Logo"
            width="60%"
          />
        </div>
        <div class="col-3 text-center">
          <img
            src="https://oneteamsolutions.in/blogoneteam/wp-content/uploads/2020/05/REACT-JS-KOCHI.png"
            alt="React Logo"
            width="50%"
          />
        </div>
        <div class="col-3 text-center">
          <img
            src="https://mundocursos.online/wp-content/uploads/2020/06/cursos-de-javascript-vue.jpg"
            alt="Vue.js Logo"
            width="50%"
          />
        </div>
      </div>
    </div>

    <footer class="text-center mt-5">
      <p>
        © 2024 Mon application Node-JS EXPRESS || Tous droits réservés ||
        Szmulikowski Vincent || Privacy Policy
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/adminLogin.js"></script>
  </body>
</html>

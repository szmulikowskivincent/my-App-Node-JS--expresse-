<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NodeJS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register"
                ><i class="fas fa-user-plus"></i> Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"
                ><i class="fas fa-sign-in-alt"></i> Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact"
                ><i class="fas fa-envelope"></i> Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      id="toast-container"
      style="
        position: fixed;
        inset-block-start: 20px;
        inset-inline-end: 20px;
        z-index: 1000;
      "
    ></div>

    <div
      class="d-flex justify-content-center align-items-center vh-100 custom-position"
    >
      <div class="container">
        <h2><i class="fas fa-user-plus"></i> Register</h2>
        <form id="register-form" action="/register" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="fas fa-user"></i> *️⃣ Username
            </label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              minlength="10"
              maxlength="50"
              required
            />
            <div id="username-error" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i> *️⃣ Password
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              minlength="5"
              maxlength="15"
              required
            />
            <span class="input-group-text" id="togglePassword">
              <i class="fas fa-eye"></i>
            </span>
            <div id="password-error" class="error-message"></div>
          </div>
          <button type="submit" id="register-button" class="btn btn-primary">
            <i class="fas fa-check-circle"></i> Register
          </button>
        </form>
        <br />
        <p style="color: blue">
          * Veuillez créer votre compte pour vous enregistrer.
        </p>
      </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-4">
      <div class="container p-4">
        <p class="text-muted">
          © 2024 NodeJS Application | | All Rights Reserved
        </p>
        <p class="text-muted">Created by @Szmulikowski Vincent</p>
      </div>
    </footer>

    <script src="js/validateurs/validateurRegister.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
